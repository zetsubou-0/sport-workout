spring:
  application:
    name: sport-i18n
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
  datasource:
    url: ${SPORT_DATASOURCE_URL}
    username: ${SPORT_DATASOURCE_USERNAME}
    password: ${SPORT_DATASOURCE_PASSWORD}
    driverClassName: org.postgresql.Driver
server:
  port: ${SPORT_I18N_SERVER_PORT}
